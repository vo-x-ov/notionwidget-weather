<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Card</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card" aria-live="polite">
    <header class="top">
      <div>
        <div class="location" id="location">Loading…</div>
        <div class="time" id="time"></div>
      </div>
      <div class="badge" id="elementBadge">—</div>
    </header>

    <section class="mid">
      <div class="temp">
        <span id="temp">—</span><span class="deg">°</span>
      </div>
      <div class="cond">
        <div class="summary" id="summary">—</div>
        <div class="hilow" id="hilow">H: —  L: —</div>
      </div>
    </section>

    <section class="grid">
      <div class="kv"><span>Precip</span><strong id="precip">—</strong></div>
      <div class="kv"><span>Wind</span><strong id="wind">—</strong></div>
      <div class="kv"><span>Humidity</span><strong id="humidity">—</strong></div>
      <div class="kv"><span>Feels</span><strong id="feels">—</strong></div>
    </section>

    <footer class="footer" id="ritualCue"></footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
